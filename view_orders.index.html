<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>عرض الطلبات - المتحدة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #0072ff;
      color: white;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<h2>قائمة الطلبات - شركة المتحدة</h2>

<table id="ordersTable">
  <thead>
    <tr>
      <th>العميل</th>
      <th>تويست</th>
      <th>V7</th>
      <th>دابل دير</th>
      <th>لبان</th>
      <th>بسكويت</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const orders = JSON.parse(localStorage.getItem('orders') || '[]');
  const tbody = document.querySelector('#ordersTable tbody');

  orders.forEach(order => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${order.customer}</td>
      <td>${order.twist}</td>
      <td>${order.v7}</td>
      <td>${order.double_deer}</td>
      <td>${order.gum}</td>
      <td>${order.biscuit}</td>
    `;
    tbody.appendChild(row);
  });
</script>

</body>
</html>
