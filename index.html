<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>طلب منتجات - المتحدة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      margin: 0;
      padding: 0;
      animation: fadeIn 1s ease-in-out;
    }
    header {
      text-align: center;
      padding: 30px;
      font-size: 32px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.2);
    }
    form {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      color: #333;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      animation: slideUp 1s ease;
    }
    label {
      display: block;
      margin-top: 20px;
    }
    input[type='text'],
    input[type='number'] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background: #0072ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #005ad3;
    }
    @keyframes slideUp {
      from {
        transform: translateY(100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>طلبات شركة المتحدة</header>

  <form id="orderForm">
    <label>اسم العميل:</label>
    <input type="text" name="customer" required />

    <label>تويست:</label>
    <input type="number" name="twist" placeholder="أدخل الكمية" />

    <label>V7:</label>
    <input type="number" name="v7" placeholder="أدخل الكمية" />

    <label>دابل دير:</label>
    <input type="number" name="double_deer" placeholder="أدخل الكمية" />

    <label>لبان:</label>
    <input type="number" name="gum" placeholder="أدخل الكمية" />

    <label>بسكويت:</label>
    <input type="number" name="biscuit" placeholder="أدخل الكمية" />

    <button type="submit">إرسال الطلب</button>
  </form>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const data = new FormData(this);
      const order = {};
      data.forEach((value, key) => {
        order[key] = value || '0';
      });

      const orders = JSON.parse(localStorage.getItem('orders') || '[]');
      orders.push(order);
      localStorage.setItem('orders', JSON.stringify(orders));

      alert('✅ تم إرسال الطلب بنجاح!');
      this.reset();
    });
  </script>
</body>
</html>
